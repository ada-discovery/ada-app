@(key : String, label : Any, value : String, hasError : Boolean)

@**************************************************
* Generate input according twitter bootsrap rules *
**************************************************@
<div class="form-group @if(hasError) {has-error}">
  <label for="@key" class="col-sm-4 control-label">@label</label>
  <div class="col-sm-8">
    <textarea class="form-control" rows="4" cols="50" readonly="true">@value</textarea>
    <span class="help-block"></span>
  </div>
</div>
