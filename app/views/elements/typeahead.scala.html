@(
    typeaheadElementId: String,
    valueElementId: String,
    placeholder: String = "",
    isLarge: Boolean = false,
    typeahedValue: Option[String] = None,
    value: Option[String] = None,
    extraClass: Option[String] = None
)

<input id="@{typeaheadElementId}" class="typeahead @if(isLarge) { typeahead-large } @extraClass.getOrElse("")" type="text" placeholder="@placeholder" value="@typeahedValue.getOrElse("")">
<input id="@{valueElementId}" name="@{valueElementId}" type="hidden" value="@value.getOrElse("")">
