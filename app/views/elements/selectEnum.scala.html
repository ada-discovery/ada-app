@import util.enumToValueString

@(elementId: String, enum: Enumeration, emptySelection: Boolean = true, elementClass : Option[String] = None)

<select id="@elementId" name="@elementId" @if(elementClass.isDefined) {class="@elementClass.get"} >
    @if(emptySelection) {
        <option value=""></option>
    }
    @enumToValueString(enum).map { case (id, value) =>
        <option value="@id">@value</option>
    }
</select>
