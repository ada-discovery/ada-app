@import models.Field

@(
    field: Option[Field],
    divClass: Option[String] = None,
    fieldPrefix: String = "field",
    placeholder: String = "Field Name"
)

<div class='@divClass.getOrElse("")'>
    <input id="@{fieldPrefix}Typeahead" class="typeahead typeahead-large" type="text" placeholder="@placeholder" value="@field.map(_.labelOrElseName)">
    <input id="@{fieldPrefix}Name" name="fieldName" type="hidden" value="@field.map(_.name)">
</div>
