@(labelGridWidth: Int)(elements: helper.FieldElements)

@**************************************************
* Generate input according twitter bootsrap rules *
**************************************************@
<div class="form-group @if(elements.hasErrors) {has-error}">
  <label for="@elements.id" class="col-sm-@labelGridWidth control-label">@elements.label</label>
  <div class="col-sm-@{12 - labelGridWidth}">
    @elements.input
    <span class="help-block">@elements.infos.mkString(", ")</span>
  </div>
</div>
