@(title : String, chartElementName : String, xAxisCaption : String, yAxisCaption : String, series : Seq[(String, String, Seq[Seq[Any]])], expHeight : Option[Int] = None)
    <div id="@chartElementName" class="chart-holder"></div>
    <script type="text/javascript">
        $(function () {
            $('#@{chartElementName}').highcharts({
                chart: {
                    type: 'scatter',
                    zoomType: 'xy',
                    height: @{expHeight.getOrElse(500)}
                },
                title: {
                    text:  "@title"
                },
                xAxis: {
                    title: {
                        enabled: true,
                        text: '@xAxisCaption'
                    },
                    startOnTick: true,
                    endOnTick: true,
                    showLastLabel: true
                },
                yAxis: {
                    title: {
                        text: "@yAxisCaption"
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                credits: {
                    enabled: false
                },
                plotOptions: {
                    scatter: {
                        marker: {
                            radius: 5,
                            states: {
                                hover: {
                                    enabled: true,
                                    lineColor: 'rgb(100,100,100)'
                                }
                            }
                        },
                        states: {
                            hover: {
                                marker: {
                                    enabled: false
                                }
                            }
                        },
                        tooltip: {
                            headerFormat: '<b>{series.name}</b><br>',
                            pointFormat: '{point.x}, {point.y}'
                        }
                    }
                },
                series: [
                    @series.map { case (name, color, data) =>
                        {name : '@{if (name.length > 20) {name.substring(0, 18) + ".."} else name}', color : '@color', data : [@data.map{ point =>
                                [@{point.mkString(",")}],
                            }]
                        },
                    }
                ]
            });
        });
    </script>
