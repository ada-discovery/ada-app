@import util.shorten

@(
    chartElementName: String,
    chartSpec: ScatterChartSpec
)

<script type="text/javascript">
    scatterChart('@chartSpec.title', '@{chartElementName}', '@{chartSpec.xAxisCaption}', '@{chartSpec.yAxisCaption}',  @{chartSpec.expHeight.getOrElse(500)},
        [ @chartSpec.data.map { case (name, color, data) =>
            {name : '@shorten(name)', data : [@data.map{ point => [@{point.mkString(",")}],}]},}
        ] // color : 'color'
    )
</script>
