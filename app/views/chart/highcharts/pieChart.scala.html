@import util.shorten
@import models.DataPoint

@(title: String, chartElementName: String, showLabels: Boolean, showLegend: Boolean, elements: Seq[DataPoint])

<script type="text/javascript">
    pieChart('@title', '@{chartElementName}', @showLabels, @showLegend,
        [ @elements.map { case DataPoint(label, value, key) => {
            name : '@shorten(label)',
            y : @value,
            key: '@key'
         },}]
    );
</script>
