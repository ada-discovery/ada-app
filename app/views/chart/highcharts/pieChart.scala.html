@import util.shorten
@import util.DataPoint

@(title : String, chartElementName : String, showLabels: Boolean, showLegend: Boolean, elements : Seq[DataPoint])

<script type="text/javascript">
    pieChart('@title', '@{chartElementName}', @showLabels, @showLegend,
        [ @elements.map { case DataPoint(key, label, value) => {name : '@shorten(label)', y : @value, key: '@key'},}]
    )
</script>
