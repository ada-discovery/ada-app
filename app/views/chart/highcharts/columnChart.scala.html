@(
    title : String,
    chartElementName : String,
    xAxisCaption: Option[String],
    yAxisCaption: Option[String],
    elements : Seq[(String, Any)]
)

<script type="text/javascript">
    columnChart('@title', '@{chartElementName}', '@{xAxisCaption.getOrElse("")}', '@{yAxisCaption.getOrElse("")}',
            [ @elements.map { case (x, y) => '@x',}], [ @elements.map { case (x, y) => @y,}]
    )
</script>
