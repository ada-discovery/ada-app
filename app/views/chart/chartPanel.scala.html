@import models.ChartSpec
@import views.html.chart.chart

@(chartSpecs : Traversable[ChartSpec], gridWidth: Int = 3)

<div class="row">
    @chartSpecs.map { chartSpec =>
        <div class="col-md-@{chartSpec.gridWidth.getOrElse(gridWidth)}">
            @chart(chartSpec)
        </div>
    }
</div>
