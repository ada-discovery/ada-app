@import models.ChartSpec
@import views.html.chart.chart

@(
    chartSpecs : Traversable[ChartSpec],
    gridWidth: Int = 3
)

<div class="row">
    @chartSpecs.map { chartSpec =>
        <div class="col-md-@{chartSpec.displayOptions.gridWidth.getOrElse(gridWidth)} @{if(chartSpec.displayOptions.gridOffset.isDefined) "col-md-offset-" + chartSpec.displayOptions.gridOffset.get.toString}">
            @chart(chartSpec)
        </div>
    }
</div>
