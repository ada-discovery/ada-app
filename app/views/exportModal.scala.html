@(
    modalName: String,
    title: String,
    exportCall: Call,
    modalBody: Option[Html]
)

@buttons = {
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" id="exportButton" class="btn btn-primary">Export</button>
}

@modal(modalName, title, modalBody.getOrElse(Html("")), Some(exportCall), Some(buttons))
