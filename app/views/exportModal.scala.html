@(
    modalName: String,
    title: String,
    delimiter: String,
    exportCall: Call
)

@modalBody = {
    <p>Delimeter</p>
    <input id="delimiter" name="delimiter" value="@delimiter">
}

@buttons = {
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" id="exportButton" class="btn btn-primary">Export</button>
}

@modal(modalName, title, modalBody, exportCall, Some(buttons))
