@(orderByFieldName: String, listCall : (Int, Option[String]) => Call)(fieldName: Option[String], label: String)

@if(fieldName.isDefined) {
    <th class="col header @if(orderByFieldName == fieldName.get) {glyphicon glyphicon-chevron-down} @if(orderByFieldName == "-" + fieldName.get) {glyphicon glyphicon-chevron-up}">
        <a href="@listCall(0, fieldName)">@label</a>
    </th>
} else {
    <th class="col header">
        @label
    </th>
}
