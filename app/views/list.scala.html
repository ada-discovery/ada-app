@(domainName : String, count : Long, actions: Html, table : Html)(implicit flash: play.api.mvc.Flash, msg: play.api.i18n.Messages, request: RequestHeader)

@main(Messages("list.title", domainName)) {

    <div class="container">
        <div class="page-header">
            <h3>
            @Messages("list.count.title", count, domainName)
            </h3>
        </div>

        @flashMessages()

        <div id="actions">
            @actions
        </div>

        @table
    </div>
}
