@import views.html.layout.main
@import play.api.mvc.Flash
@import play.api.i18n.Messages

@(runnableNames : Iterable[String])(implicit flash: Flash, msg: Messages, request: Request[_])

@main("Runnables") {

    <div class="page-header">
        <h3>
            @Messages("Runnables")
        </h3>
    </div>

    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>
                            Name
                        </td>
                        <td>
                            Run
                        </td>
                    </tr>
                </thead>
                <tbody>
                @runnableNames.map { name =>
                    <tr>
                        <td>
                            @name
                        </td>
                        <td>
                            <a href="@routes.AdminController.runScript(name)">Run</a>
                        </td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
}
