@(runnables : Iterable[String])(implicit msg: play.api.i18n.Messages, request: RequestHeader)

@main("Runnables") {

    <!-- Begin page content -->
    <div class="container">
        <div class="page-header">
            <h3>
                @Messages("Runnables")
            </h3>
        </div>

        <div class="row" style="padding-bottom: 100px;">
        @runnables.map { runnable =>
            <div class="row">
                @runnable
            </div>
        }
        </div>
    </div>
}
