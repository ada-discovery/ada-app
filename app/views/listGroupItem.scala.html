@import util.matchesPath

@(call: Call, text: String, matchPrefixDepth : Option[Int] = None)(implicit request: RequestHeader)

<li @if(matchesPath(call.url, request.uri, matchPrefixDepth)) {
    class="list-group-item active"
} else {
    class="list-group-item"
}>
    <a href="@call">@text</a>
</li>
