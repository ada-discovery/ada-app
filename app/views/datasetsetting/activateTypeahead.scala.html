@(fieldNamesCall: Call)

<!-- autocompletion -->
<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("stylesheets/typeahead.min.css")">
<script src="@routes.WebJarAssets.at(WebJarAssets.locate("typeahead.bundle.min.js"))"></script>

<script type="text/javascript">
    $(function () {
        $.ajax({
            url: '@fieldNamesCall',
            success: function (data) {
                populateStringTypeahead($('#add_listViewTableColumnNameModal #newItem'), data, true);
                populateStringTypeahead($('#add_statsCalcSpecModal #fieldName'), data, true);
                populateStringTypeahead($('#add_statsCalcSpecModal #xFieldName'), data, true);
                populateStringTypeahead($('#add_statsCalcSpecModal #yFieldName'), data, true);
                populateStringTypeahead($('#add_statsCalcSpecModal #groupFieldName'), data, true);
            }
        });
    });
</script>
