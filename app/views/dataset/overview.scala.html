@import util.ChartSpec
@import views.html.chart.{chartPanel, chartPanelJs}
@import views.html.layout.main

@(title: String, chartDatas : Traversable[ChartSpec])(implicit msg: play.api.i18n.Messages, request: RequestHeader)

@main(title) {
    <div class="page-header">
        <h3>
            @Messages(title)
        </h3>
    </div>

    @chartPanel(chartDatas)
}
