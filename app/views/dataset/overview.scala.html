@import util.ChartSpec
@import views.html.dataset.chartPanel
@import views.html.layout.main

@(title: String, chartDatas : Iterable[ChartSpec])(implicit msg: play.api.i18n.Messages, request: RequestHeader)

@main(title) {
    <div class="container">
        <div class="page-header">
            <h3>
                @Messages(title)
            </h3>
        </div>

        @chartPanel(chartDatas)
    </div>
}
