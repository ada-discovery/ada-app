@import org.ada.web.models._
@import org.ada.web.models.Widget.writes
@import org.ada.web.util.toJsonHtml

@(widget: Widget)

<script type="text/javascript">
    $(function () {
        const w = JSON.parse('@{toJsonHtml(widget)}')
        console.log("Widget " + w.concreteClass + " marshalled.")
        const widgetEngine = new HighchartsWidgetEngine()
        widgetEngine.genericWidget(w)
    });
</script>
