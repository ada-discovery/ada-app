@import views.html.attributeLabel

@(domainName: String, errors : Seq[FormError])(implicit msg: play.api.i18n.Messages)

@errors.map{ error =>
    <div class="alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        @if(error.key.nonEmpty) { <b>@attributeLabel(domainName, error.key)</b> : } @Messages(error.message, error.args:_*)
    </div>
}
