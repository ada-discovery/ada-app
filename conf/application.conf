play.i18n.langs=["en"]


# Modules

play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "com.banda.network.business.NetworkModule"
play.modules.enabled += "com.evojam.play.elastic4s.Elastic4sModule"
