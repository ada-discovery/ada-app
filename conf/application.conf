// play.http.context = "/lala/"

# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/),
# by providing an application-logger.xml file in the conf directory.

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=DEBUG

# Logger provided to your application:
logger.application=DEBUG

mongo-async-driver {
  akka {
    loglevel = INFO
  }
}

// General

play.server.netty {
  transport = "native"
  maxInitialLineLength = 32768
  maxHeaderSize = 32768
  maxChunkSize = 32768
}

ignite.conf.path = "conf/core/ignite-cache.xml"

unilu.url = "http://wwwen.uni.lu"

# Data access
include "core/data-access.conf"

# Authentication and Authorization (Deadbolt and LDAP)
include "core/deadbolt.conf"
include "core/ldap.conf"

# Data importers
include "core/data-importers.conf"

# Spark and ML
include "core/spark-ml.conf"

# Mail setup
